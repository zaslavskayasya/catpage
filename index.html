<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.4/jquery.fullpage.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&amp;subset=cyrillic-ext" rel="stylesheet">
</head>
<body>


<ul id="menu">
    <li data-menuanchor="firstPage" class=""><a href="#firstPage">Главная</a></li>
    <li data-menuanchor="secondPage" class="active"><a href="#secondPage">Слайдер</a></li>
    <li data-menuanchor="3rdPage"><a href="#3rdPage">Видео</a></li>

</ul>
<div id="fullpage">
    <div class="section home" id="home" >
        <h1 class="h1">
           Привет!
        </h1>
        <div class="btn-wrap" >
            <p class="btn" id="moveDown">Вниз</p>
        </div>
    </div>
    <div class="section" data-anchor="#secondPage" id="slider">
        <div class="slide cat1"> <p>Слайдер с котятами</p> </div>
        <div class="slide cat2">  </div>
        <div class="slide cat3">  </div>
        <div class="slide cat4"></div>
    </div>
    <div class="section overlay" data-anchor="#3rdPage" id="section0">
        <video id="myVideo" loop muted data-autoplay>
            <source src="img/gatos_.mp4" type="video/mp4">
            <source src="img/gatos_.webm" type="video/webm">
        </video>
        <div class="layer">
            <p class="btn" id="moveUp">Вверх</p>
        </div>

    </div>



</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.4/vendors/scrolloverflow.min.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.4/jquery.fullpage.extensions.min.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.4/vendors/jquery.easings.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.4/jquery.fullpage.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
